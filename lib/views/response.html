<li class="response media" id="response-{{id}}">
    <div class="media-left">
        <a href="profile.html">
            <img alt="image" class="img-circle" width="50" src="../img/profile_woman.png">
        </a>
    </div>
    <div class="media-body">
        <small class="pull-right time-relative"></small>
        <strong>{{author}} </strong>
        <br>
        <small class="text-muted time"></small>
        <blockquote>
            {{{posttext}}}
        </blockquote>
        <div class="text-right response-footer">
            <button class="btn btn-sm btn-primary btn-reply">Reply</button>
        </div>
        <ul class="responses"></ul>
    </div>
</li>
